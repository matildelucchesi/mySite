<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MySite</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="main.js"></script>

</head>
<body>
    <header id="header" class="header">
        <div id="header_wrapper" class="header_wrapper">
            <div class="sub_header_wrapper">
                <div class="menu-icon">
                    <div class="dropdown" data-dropdown >
                        <button class="menu-button" data-dropdown-button>
                            <span class="line-text" data-dropdown-button>
                                <span data-dropdown-button>
                                    <span class="menu-line"></span>
                                    <span class="menu-line"></span>
                                    <span class="menu-line"></span>
                                </span>
                                <span class="menu-text" data-dropdown-button>SECTIONS</span>
                            </span>
                        </button>
                        <div class="dropdown_menu">
                            <ul class="header-nav">
                                <li><a class="dropdown-links" href="#">News</a></li>
                                <li><a class="dropdown-links" href="#">Media</a></li>
                                <li><a class="dropdown-links" href="#">Photos</a></li>
                                <li><a class="dropdown-links" href="#">Opinion</a></li>
                                <li><a class="dropdown-links" href="#">Sport</a></li>
                                <li><a class="dropdown-links" href="#">Tech</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="dropdown-search" search-dropdown>
                        <button class="search" search-dropdown-button>
                            <img src="img/search-icon.png" alt="search icon" class="search-icon" search-dropdown-button>
                        </button>
                    </div>
                    <a></a>
                </div>
                <div id="logo" class="logo">
                    <a href="index.html" class="logo">
                        <span class="logo">MySite</span>
                    </a>
                </div>
                <div id="link_button" class="link_button">
                    <div class="rectangle">
                        <a class="link_button_text" href="index.html">
                            <span>Click Here</span>
                        </a>
                    </div>
                </div>
            </div>
            <div id="bottom_header" class="bottom_header"></div>
        </div>
        <div class="dropdown-search-menu" search-menu>
            <div class="search-bar" search-menu>
                <form class="search-bar-form" search-menu>
                    <div class="input-container" search-menu>
                        <img class="search-input-icon" src="img/search-input-icon.png" alt="search icon" search-menu>
                        <label class="input-text" search-menu>
                            <input type="text" placeholder="Type to search" class="input" search-menu>
                        </label>
                    </div>
                    <button class="submit">SEARCH</button>
                </form>
            </div>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>
</body>
</html>
